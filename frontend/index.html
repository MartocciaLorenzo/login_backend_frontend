<html>
    <body>
        <script>src="https://code.jquery.com/jquery-3.6.0.min.js"</script>
        <input type="text" id="mail" placeholder="inserire mail">
        <input type="password" id="pwd" placeholder="inserire password">
        <button id="b1">invia</button>
        <script>
            $("#b1").click(function(){
                var mail = $("#mail").val
                var password = $("#pwd").val
                if(mail && pwd){
                    console.log("valori:", mail, pwd);
                    $.ajax({
                        url: "http://localhost:3000/api/login?email="+mail+"&password="+password,
                        method: "GET",
                        success: function(data){
                            console.log("success", data);
                        }, 
                        error: function(data){
                            console.log("success", data);
                        },
                    });
                }
            });
        </script>
    </body>
</html>
